
<div class="container login-container mt-5">
    <h1 class="text-center mb-4">Iniciar sesión</h1>
    <form>
        <div class="mb-3" >
            <label for="usuarioEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="usuarioEmail" aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico"
            >
        </div>
        <div class="mb-3">
            <label for="usuarioPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="usuarioPassword" placeholder="Ingresa tu contraseña"
           >
        </div>
        <div class="mb-3 text-center">
            <a href="">Olvidaste tu contraseña</a>
        </div>
        <button type="submit" class="btn btn-primary w-100" routerLink="/index">Iniciar sesión</button>
        
    </form>
    <div class="text-center">
        <p class="mt-4">¿No tienes una cuenta? <a routerLink="/registro" >Regístrate</a></p>
    </div>
</div>
